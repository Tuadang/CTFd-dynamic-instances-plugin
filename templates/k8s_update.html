{% extends "admin/challenges/update.html" %}

{% block type %}
<input type="hidden" name="type" value="k8s">
{% endblock %}

{% block connection_info %}{% endblock %}

{% block value %}
<div class="form-group">
    <label>
        Image<br>
        <small class="form-text text-muted">
            Docker image for this Kubernetes challenge.
        </small>
    </label>
    <input class="form-control" type="text" name="template" value="{{ challenge.template }}" required>
</div>

<div class="form-group">
    <label>
        Port<br>
        <small class="form-text text-muted">
            Port to expose for this challenge (service targetPort).
        </small>
    </label>
    <input class="form-control" type="number" name="port" value="{{ challenge.port or '' }}">
</div>
{% endblock %}
