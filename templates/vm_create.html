{% extends "admin/challenges/create.html" %}

{% block value %}
<div class="form-group">
    <label>
        Value:<br>
        <small class="form-text text-muted">
            This is how many points are rewarded for solving this challenge.
        </small>
    </label>
    <input type="number" class="form-control" name="value" placeholder="Enter value" required>
</div>

<div class="form-group">
    <label>
        VM Template ID<br>
        <small class="form-text text-muted">
            Proxmox template ID or name.
        </small>
    </label>
    <input class="form-control" type="text" name="template" placeholder="e.g. 9000">
</div>
{% endblock %}

{% block type %}
<input type="hidden" value="vm" name="type" id="chaltype">
{% endblock %}
