<form>
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" required>
    </div>

    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description" required></textarea>
    </div>

    <div class="form-group">
        <label>Value</label>
        <input class="form-control" type="number" name="value" required>
    </div>

    <div class="form-group">
        <label>Category</label>
        <input class="form-control" type="text" name="category" required>
    </div>

    <!-- Custom field for VM provisioning -->
    <div class="form-group">
        <label>VM Template ID</label>
        <input class="form-control" type="text" name="template" placeholder="e.g. 9000">
    </div>

    <div class="form-group">
		<button class="btn btn-primary float-right create-challenge-submit" type="submit">Create</button>
	</div>
</form>
