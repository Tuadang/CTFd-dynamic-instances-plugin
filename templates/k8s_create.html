{% extends "admin/challenges/create.html" %}

{% block value %}
<div class="form-group">
    <label>
        Value:<br>
        <small class="form-text text-muted">
            This is how many points are rewarded for solving this challenge.
        </small>
    </label>
    <input type="number" class="form-control" name="value" placeholder="Enter value" required>
</div>

<div class="form-group">
    <label>
        Image<br>
        <small class="form-text text-muted">
            Docker image for this Kubernetes challenge.
        </small>
    </label>
    <input class="form-control" type="text" name="template" placeholder="e.g. ghcr.io/my/image:latest" required>
</div>

<div class="form-group">
    <label>
        Port<br>
        <small class="form-text text-muted">
            Port to expose for this challenge (service targetPort).
        </small>
    </label>
    <input class="form-control" type="number" name="port" placeholder="e.g. 3000">
</div>
{% endblock %}

{% block type %}
<input type="hidden" value="k8s" name="type" id="chaltype">
{% endblock %}
