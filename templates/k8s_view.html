{% extends "challenge.html" %}

{% block description %}
<span class="challenge-desc">
  {{ challenge.description | safe }}
</span>
{% endblock %}

{% block input %}
<div class="challenge-view">
  <!-- Required so JS can read the challenge id -->
  <input type="hidden" id="challenge-id" value="{{ challenge.id }}">

  <div class="mb-3">
    <button id="start-instance" class="btn btn-success btn-sm">Start instance</button>
    <button id="status-instance" class="btn btn-info btn-sm">Status</button>
    <button id="stop-instance" class="btn btn-danger btn-sm">Stop instance</button>
  </div>

  <pre
    id="instance-info"
    style="
      background:#111;
      color:#0f0;
      padding:10px;
      min-height:120px;
      max-height:300px;
      overflow:auto;
      font-size:12px;
    "
  ></pre>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/k8s_view.js') }}"></script>
{% endblock %}
