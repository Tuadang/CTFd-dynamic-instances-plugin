{% extends "challenge.html" %}

{% block description %}
<div class="challenge-desc mb-4">
  {{ challenge.description | safe }}
</div>
{% endblock %}

{% block input %}
<div class="challenge-view">

  <!-- REQUIRED: challenge id -->
  <input
    type="hidden"
    id="challenge-id"
    class="challenge-id"
    value="{{ challenge.id }}"
  >

  <!-- Optional hidden input to keep CTFd happy -->
  <input
    type="text"
    id="challenge-input"
    class="challenge-input form-control d-none"
    name="submission"
  >

  <div class="card shadow-sm">
    <div class="card-header bg-dark text-white">
      <strong>Kubernetes Instance Control</strong>
    </div>

    <div class="card-body">

      <!-- Buttons -->
      <div class="d-flex flex-wrap gap-2 mb-3">
        <button id="start-instance" class="btn btn-success">
          <i class="fa fa-play me-1"></i> Start
        </button>

        <button id="status-instance" class="btn btn-info text-white">
          <i class="fa fa-info-circle me-1"></i> Status
        </button>

        <button id="stop-instance" class="btn btn-danger">
          <i class="fa fa-stop me-1"></i> Stop
        </button>
      </div>

      <!-- Output console -->
      <div class="border rounded bg-black text-success p-2">
        <pre
          id="instance-info"
          class="mb-0"
          style="
            min-height: 140px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.85rem;
          "
        ></pre>
      </div>

    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/k8s_view.js') }}"></script>
{% endblock %}
